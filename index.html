    <script src="js/trianglify.min.js"></script>
    <script>
        $(document).ready(function () {
            var pattern = Trianglify({
                width: window.innerWidth,
                height: window.innerHeight
            });
            var pattern2 = Trianglify({
                width: window.innerWidth,
                height: window.innerHeight
            });
            document.body.appendChild(pattern.canvas());
            $("canvas").addClass("fondo1");
            document.body.appendChild(pattern2.canvas());
            $("canvas").addClass("fondo2");
            $(".fondo1").removeClass("fondo2");            
            $("canvas").css("width", "100%");
            $("canvas").css("height", "100%");
            $("canvas").css("position", "fixed");
            $("canvas").css("top", "0");
            $("canvas").css("left", "0");
            $("canvas").css("z-index", "-1");        
            var indice = false;
            setInterval(function myfunction() {
                pattern = Trianglify({
                    width: window.innerWidth,
                    height: window.innerHeight
                });
                if (indice)
                {
                    $(".fondo1").css("z-index", "-2");
                    $(".fondo2").css("display", "none");
                    $(".fondo2").css("z-index", "-1");
                    $(".fondo2").fadeIn(4000);
                }
                else
                {
                    $(".fondo1").css("z-index", "-1");
                    $(".fondo1").css("display", "none");
                    $(".fondo2").css("z-index", "-2");
                    $(".fondo1").fadeIn(4000);
                }                
                indice = !indice;
            },8000);
        });
    </script>
<script>
